# Electric Dreams theme for tmux
# A neon-inspired color scheme with electric cyan and hot magenta
#
# Installation:
# 1. Copy this file to ~/.config/tmux/themes/electric-dreams.conf
# 2. Add to your ~/.tmux.conf: source-file ~/.config/tmux/themes/electric-dreams.conf
# 3. Reload tmux: tmux source-file ~/.tmux.conf

# Status bar configuration
set-option -g status-style "bg=#151520,fg=#e0e0e0"
set-option -g status-left-length 100
set-option -g status-right-length 100

# Left status: Session name
set-option -g status-left "#[bg=#00d9ff,fg=#0a0a0f,bold] #S #[bg=#151520,fg=#00d9ff]"

# Right status: Host, Date, Time
set-option -g status-right "#[fg=#9c27b0]#[bg=#151520,fg=#9c27b0] %Y-%m-%d #[fg=#00d9ff]#[bg=#151520,fg=#00d9ff,bold] %H:%M #[bg=#00d9ff,fg=#0a0a0f,bold] #H "

# Window status
set-window-option -g window-status-style "bg=#151520,fg=#a0a0b0"
set-window-option -g window-status-format " #I:#W#F "

# Active window status
set-window-option -g window-status-current-style "bg=#ff006e,fg=#0a0a0f,bold"
set-window-option -g window-status-current-format " #I:#W#F "

# Window with activity
set-window-option -g window-status-activity-style "bg=#151520,fg=#1de9b6"

# Pane borders
set-option -g pane-border-style "fg=#4a4a6a"
set-option -g pane-active-border-style "fg=#00d9ff"

# Message style (command line)
set-option -g message-style "bg=#1a1a2e,fg=#00d9ff,bold"
set-option -g message-command-style "bg=#1a1a2e,fg=#ff006e,bold"

# Mode style (copy mode, etc.)
set-window-option -g mode-style "bg=#ff006e,fg=#0a0a0f,bold"

# Clock mode
set-window-option -g clock-mode-colour "#00d9ff"
set-window-option -g clock-mode-style 24

# Electric Dreams Theme for Hyprland
# A bold neon colorscheme with electric cyan, hot magenta, and vibrant purple
# on deep black backgrounds
#
# Installation:
#   Source this file in your hyprland.conf:
#   source = ~/.config/hypr/themes/electric-dreams.conf

# General appearance settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Border colors - Electric cyan for active, cool gray for inactive
    col.active_border = rgba(00d9ffee) rgba(1de9b6ee) 45deg
    col.inactive_border = rgba(4a4a6ab3)

    layout = dwindle
    resize_on_border = true
}

# Decoration settings - Neon aesthetic with glowing effects
decoration {
    rounding = 8

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    # Shadow
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(ff006e4d)  # Magenta glow
    col.shadow_inactive = rgba(0a0a0f99)

    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
    }

    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.1
}

# Animation settings - Smooth with neon flair
animations {
    enabled = true

    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

# Group (tabbed/stacked windows) colors
group {
    col.border_active = rgba(ff006eee)      # Hot magenta for active group
    col.border_inactive = rgba(4a4a6ab3)    # Gray for inactive
    col.border_locked_active = rgba(ff1744ee)    # Red for locked active
    col.border_locked_inactive = rgba(c41e3ab3)  # Dark red for locked inactive

    groupbar {
        font_size = 11
        gradients = true
        render_titles = true

        col.active = rgba(00d9ffee)         # Cyan for active tab
        col.inactive = rgba(4a4a6a99)       # Gray for inactive tabs
        col.locked_active = rgba(ff1744ee)   # Red for locked active
        col.locked_inactive = rgba(c41e3a99) # Dark red for locked inactive

        text_color = rgba(d0d0e0ff)         # Light lavender text
    }
}

# Miscellaneous settings
misc {
    background_color = rgba(0a0a0fff)  # Pure black background
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1

    # Colors for focus highlight
    col.splash = rgba(00d9ffff)  # Electric cyan
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

# Input settings with neon cursor
input {
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }

    sensitivity = 0
    accel_profile = adaptive
}

# Workspace rules with colors
workspace = special:magic, gapsout:20, gapsin:10, bordersize:2, border:true, shadow:true

# Window rules for floating windows
windowrulev2 = bordercolor rgba(ff006eee) rgba(e91e63ee) 45deg, floating:1
windowrulev2 = bordercolor rgba(00d9ffee) rgba(1de9b6ee) 45deg, fullscreen:1

# Layer rules for notifications/bars
layerrule = blur, notifications
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, notifications
layerrule = ignorezero, waybar
layerrule = ignorezero, rofi

# Example: Application-specific rules with custom borders
# windowrulev2 = bordercolor rgba(1de9b6ee), class:(firefox)
# windowrulev2 = bordercolor rgba(ff006eee), class:(kitty)
# windowrulev2 = bordercolor rgba(9c27b0ee), class:(discord)

# DWindle Layout
dwindle {
    pseudotile = true
    preserve_split = true
    special_scale_factor = 0.95
}

# Master Layout
master {
    new_status = master
    special_scale_factor = 0.95
}

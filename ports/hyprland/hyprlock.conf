# Additional shape for aesthetic (neon ring)
shape {
    monitor =
    size = 360, 360
    color = rgba(ff006e00)
    rounding = -1
    border_size = 3
    border_color = rgba(ff006e44)
    rotate = 0
    xray = false

    position = 0, -120
    halign = center
    valign = center
}

# Second ring for depth
shape {
    monitor =
    size = 340, 340
    color = rgba(00d9ff00)
    rounding = -1
    border_size = 2
    border_color = rgba(00d9ff33)
    rotate = 0
    xray = false

    position = 0, -120
    halign = center
    valign = center

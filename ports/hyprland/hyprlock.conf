# Electric Dreams Theme for Hyprlock
# A bold neon lock screen with electric cyan, hot magenta, and vibrant purple
# on deep black backgrounds
#
# Installation:
#   Copy to ~/.config/hypr/hyprlock.conf
#   Or source in your existing config

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
}

# Background - Pure black with optional blur
background {
    monitor =
    path = screenshot   # or set to a specific wallpaper path
    blur_size = 8
    blur_passes = 3
    noise = 0.02
    contrast = 1.0
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.5
}

# Input field styling - Electric cyan border
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1

    # Colors - Electric Dreams palette
    outer_color = rgba(00d9ffee)        # Electric cyan outer border
    inner_color = rgba(151520cc)        # Dark background
    font_color = rgba(d0d0e0ff)         # Light lavender text
    fade_on_empty = true
    fade_timeout = 1000

    placeholder_text = <span foreground="##4a4a6a">Enter Password...</span>
    hide_input = false

    rounding = 8
    check_color = rgba(1de9b6ff)        # Turquoise for successful check
    fail_color = rgba(ff1744ff)         # Vivid crimson for failure
    fail_text = <span foreground="##ff1744">$FAIL <b>($ATTEMPTS)</b></span>
    fail_timeout = 2000
    fail_transition = 300

    capslock_color = rgba(ff006eff)     # Hot magenta for caps lock
    numlock_color = -1
    bothlock_color = -1

    invert_numlock = false
    swap_font_color = false

    position = 0, -120
    halign = center
    valign = center
}

# Time label - Large with neon gradient effect
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##00d9ff'>$(date +'%H:%M')</span>"
    color = rgba(00d9ffff)
    font_size = 120
    font_family = JetBrainsMono Nerd Font

    position = 0, 200
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(00d9ff80)
    shadow_boost = 1.5
}

# Date label - Below time in magenta
label {
    monitor =
    text = cmd[update:60000] echo "<span foreground='##ff006e'>$(date +'%A, %B %d')</span>"
    color = rgba(ff006eff)
    font_size = 24
    font_family = JetBrainsMono Nerd Font

    position = 0, 80
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(ff006e60)
}

# User label - Above input field
label {
    monitor =
    text = Hi, <span foreground='##1de9b6'>$USER</span>
    color = rgba(d0d0e0ff)
    font_size = 18
    font_family = JetBrainsMono Nerd Font

    position = 0, -60
    halign = center
    valign = center
}

# Battery status (if available)
label {
    monitor =
    text = cmd[update:5000] echo "<span foreground='##bb86fc'>$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '')$([ -f /sys/class/power_supply/BAT*/capacity ] && echo '%' || echo '')</span>"
    color = rgba(bb86fcff)
    font_size = 14
    font_family = JetBrainsMono Nerd Font

    position = -30, 30
    halign = right
    valign = bottom
}

# Keyboard layout indicator
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##9c27b0'>$(hyprctl devices -j | jq -r '.keyboards[] | select(.main) | .active_keymap' | head -n1)</span>"
    color = rgba(9c27b0ff)
    font_size = 12
    font_family = JetBrainsMono Nerd Font

    position = 30, 30
    halign = left
    valign = bottom
}

# System info label (hostname)
label {
    monitor =
    text = <span foreground='##6b5b95'>$HOSTNAME</span>
    color = rgba(6b5b95ff)
    font_size = 12
    font_family = JetBrainsMono Nerd Font

    position = 30, 60
    halign = left
    valign = bottom
}

# Caps Lock warning
label {
    monitor =
    text = cmd[update:100] if [ "$(hyprctl devices -j | jq -r '.keyboards[] | select(.main) | .capslock')" = "true" ]; then echo "<span foreground='##ff006e'>  CAPS LOCK ON</span>"; fi
    color = rgba(ff006eff)
    font_size = 14
    font_family = JetBrainsMono Nerd Font

    position = 0, -200
    halign = center
    valign = center
}

# Optional: Logout/shutdown hints at bottom
label {
    monitor =
    text = <span foreground='##4a4a6a' size='small'>Electric Dreams</span>
    color = rgba(4a4a6aff)
    font_size = 10
    font_family = JetBrainsMono Nerd Font

    position = 0, 20
    halign = center
    valign = bottom
}


# Electric Dreams Theme for Kitty Terminal
# A bold neon colorscheme with electric cyan, hot magenta, and vibrant purple
# on deep black backgrounds
#
# Installation:
#   Include this file in your kitty.conf:
#   include ~/.config/kitty/themes/electric-dreams.conf

# ===== Color Scheme =====

# The basic colors
foreground              #D0D0E0
background              #0A0A0F
selection_foreground    #0A0A0F
selection_background    #00D9FF

# Cursor colors
cursor                  #00D9FF
cursor_text_color       #0A0A0F

# URL underline color when hovering with mouse
url_color               #00D9FF

# Kitty window border colors
active_border_color     #00D9FF
inactive_border_color   #4A4A6A
bell_border_color       #FF1744

# Tab bar colors
active_tab_foreground   #0A0A0F
active_tab_background   #00D9FF
inactive_tab_foreground #D0D0E0
inactive_tab_background #151520
tab_bar_background      #0A0A0F

# Marks (when using the mark mode)
mark1_foreground        #0A0A0F
mark1_background        #00D9FF
mark2_foreground        #0A0A0F
mark2_background        #FF006E
mark3_foreground        #0A0A0F
mark3_background        #9C27B0

# The 16 terminal colors

# Black
color0  #0A0A0F
color8  #4A4A6A

# Red
color1  #FF1744
color9  #C41E3A

# Green (using cyan/turquoise as "green")
color2  #1DE9B6
color10 #00BFA5

# Yellow (using bright magenta as "yellow")
color3  #FF006E
color11 #E91E63

# Blue (using purple)
color4  #9C27B0
color12 #BB86FC

# Magenta
color5  #FF006E
color13 #D81B60

# Cyan
color6  #00D9FF
color14 #1DE9B6

# White
color7  #D0D0E0
color15 #FFFFFF

# ===== Recommended Kitty Settings =====
# Uncomment these to complete the Electric Dreams experience

# Font settings
# font_family      JetBrainsMono Nerd Font
# bold_font        JetBrainsMono Nerd Font Bold
# italic_font      JetBrainsMono Nerd Font Italic
# bold_italic_font JetBrainsMono Nerd Font Bold Italic
# font_size        11.0

# Window layout
# window_padding_width  8
# window_border_width   2.0
# draw_minimal_borders  yes
# window_margin_width   0
# single_window_margin_width -1

# Tab bar style
# tab_bar_edge          top
# tab_bar_style         powerline
# tab_powerline_style   slanted
# tab_title_template    "{index}: {title}"

# Background opacity (for blur effect)
# background_opacity    0.95
# background_blur       32

# Cursor
# cursor_shape          beam
# cursor_beam_thickness 2.0
# cursor_blink_interval 0

# Window behavior
# confirm_os_window_close 0
# enable_audio_bell       no
# visual_bell_duration    0.0

# Performance
# repaint_delay    10
# input_delay      3
# sync_to_monitor  yes

# Advanced colors
# dim_opacity     0.6

# ===== Optional: Color overrides for better readability =====
# These ensure certain terminal UI elements use theme colors properly

# Color table for 256-color support (extends the basic 16 colors)
# Dark grays
color236 #151520
color237 #1A1A2E
color238 #252535
color240 #4A4A6A

# Accent variations
color160 #FF1744  # Red
color198 #FF006E  # Magenta
color51  #00D9FF  # Cyan
color141 #BB86FC  # Violet
color212 #E91E63  # Pink

# ===== Additional UI Elements =====

# Visual bell
# visual_bell_color #FF1744

# For splits/windows
# active_border_color     #00D9FF
# inactive_border_color   #4A4A6A

# ===== Keyboard Shortcuts (Optional) =====
# Uncomment these for Electric Dreams-themed keybindings

# Theme reload
# map ctrl+shift+f5 load_config_file

# Window management with neon feedback
# map ctrl+shift+enter new_window
# map ctrl+shift+w     close_window
# map ctrl+shift+]     next_window
# map ctrl+shift+[     previous_window

# Tab management
# map ctrl+shift+t     new_tab
# map ctrl+shift+q     close_tab
# map ctrl+shift+right next_tab
# map ctrl+shift+left  previous_tab

# Layout management
# map ctrl+shift+l     next_layout
